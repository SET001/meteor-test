<div class="container">
	<slider interval="0" class="row" images="images">
<!--     <div ng-repeat="image in images" class="item col-sm-4" ng-class="{active:($index-activeItem)<3}">
      <img ng-src="/static/uploads/{{image.copies.images.key}}">
      <p>{{image.original.name}}</p>
    </div> -->
  </slider>

	<div class="row">
		<div class="col-sm-4">
			<h3>Images list</h3>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-8">
						<input type="file" class="form-control" fileread="newImage.file">
					</div>
					<div class="col-sm-4">
						<button class="btn btn-default" ng-click="upload()">Upload</button>
					</div>
				</div>
				<textarea name="" placeholder="image caption" class="form-control" ng-model="newImage.caption"></textarea>
			</form>

			<ul class="list-unstyled images-list">
				<li ng-repeat="image in images">
					{{image.original.name}}
					<a href="" class="pull-right" ng-click="remove(image)"><span class="glyphicon glyphicon-remove"></span></a>
				</li>
			</ul>
		</div>
		<div class="col-sm-8">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th ng-click="toggleFilter('_id')">
							Image ID
							<div ng-show="tableFilter.field=='_id'" class="pull-right">
								<span ng-show="tableFilter.reverse" class="glyphicon glyphicon-triangle-bottom"></span>
								<span ng-hide="tableFilter.reverse" class="glyphicon glyphicon-triangle-top"></span>
							</div>
						</th>
						<th ng-click="toggleFilter('original.name')">
							Image URL
							<div ng-show="tableFilter.field=='original.name'" class="pull-right">
								<span ng-show="tableFilter.reverse" class="glyphicon glyphicon-triangle-bottom"></span>
								<span ng-hide="tableFilter.reverse" class="glyphicon glyphicon-triangle-top"></span>
							</div>
						</th>
						<th ng-click="toggleFilter('impressions')">Impressions count</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="image in images | orderBy: tableFilter.field: tableFilter.reverse">
						<td>{{image._id}}</td>
						<td>{{image.original.name}}</td>
						<td>{{image.impressions}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
